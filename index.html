<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pppp_q</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="script" href="index.js">
    
<body>
    <div class="header">
        <div class="header-logo">
                <p class="fuchidori">pq_maker</p>
            </div>
        <div class="header-menu">
                <ul>
                </ul>
        </div>
    </div>
    <div class="main">
        <div class="dressup">
            <div class="parts">
                <div class="hair_b">
                    <img id="hair_b" src="png/hair_b/01/01.png" alt="back hair">
                </div>
                <div class="base">
                    <img src="png/base.png" alt="base charactor">
                </div>
                <div class="hair">
                    <img src="png/hair/01/01.png" alt="hair">
                </div>
                <div class="eye">
                    <img id="eye" src="png/eye/01/01.png" alt="eye">
                </div>
                <div class="cheek">
                    <img id="cheek" src="png/cheek/01.png" alt="cheek">
                </div>
                <div class="mouth">
                    <img id="mouth" src="png/mouth/01.png" alt="mouth">
                </div>
                <div class="eb">
                    <img id="eb" src="png/eb/01.png" alt="eyebrow">
                </div>
            </div>
        </div>
        <div class="parts-list">
            <input type="button" value="後髪" onclick="hair_b_change()"><br>
            <input type="button" value="瞳" onclick="eye_change()"><br>
            <input type="button" value="眉" onclick="eb_change()"><br>
            <input type="button" value="口" onclick="mouth_change()"><br>
            <input type="button" value="頬" onclick="cheek_change()"><br>
        </div>
    </div>
    <div class="footer">
        <p　class="footer-logo">©pppp_q</p>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
